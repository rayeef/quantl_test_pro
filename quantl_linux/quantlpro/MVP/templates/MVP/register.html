{% extends './base.html' %}
{%block content%}
{% load crispy_forms_tags %}

 <!--Register-->
 <div class="container py-5">
 	<h1>Register</h1>
 	<form method="POST">
 		{% csrf_token %}
 		{{ register_form|crispy }}
 		<button class="btn btn-primary" type="submit">Register</button>
 	</form>
	 <p></p>
 	<p class="text-left">If you already have an account, <a href="/MVP/login/">login</a> instead.</p>
 </div>

{%endblock%}
